<div class="container" ng-controller="handsController">
  <div class="panel panel-default" style="width: 800px;">
    <div class="panel-heading text-center">
      <label class="control-label">忘记密码</label>
    </div>
    <div class="panel-body">
      <form name="myForm" class="form-horizontal">
        <div class="form-group " ng-class="{'has-error':myForm.cellPhone.$dirty && myForm.cellPhone.$invalid}">
          <label class="col-sm-2 control-label text-right">联系电话</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="tel" name="cellPhone" autocomplete="off" ng-required="true"
                     ng-pattern="/^1[3|7][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11"
                     ng-model="cellPhone" class="form-control" placeholder="请输入11位手机号">
              <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="minute()"
                                        ng-disabled="isDisable">{{send}}</button>
                                  </span>
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.maxlength">
              手机号不能小于11位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.minlength">
              手机号不能小于11位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.pattern">
              手机号格式不正确
            </div>
          </div>
        </div>
        <div class="form-group " ng-class="{'has-error':myForm.smsCode.$dirty && myForm.smsCode.$invalid}">
          <label class="col-sm-2 control-label text-right">手机验证码</label>
          <div class="col-sm-10">
            <input type="tel" name="smsCode" autocomplete="off" maxlength="6"
                   ng-required="true" ng-model="smsCode" class="form-control"
                   placeholder="请输入手机验证码" show-time="false">
            <div class="alert alert-danger help-block" ng-show="myForm.smsCode.$error.pattern">
              验证码只能为数字
            </div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error':form.password.$dirty && form.password.$invalid}">
          <label class="col-sm-2 control-label text-right">输入密码</label>
          <div class="col-sm-10">
            <input type="password" name="password" autocomplete="off" ng-required="true"
                   class="form-control" ng-model="password" ng-maxlength="16" ng-minlength="6">
            <div class="alert alert-danger help-block"
                 ng-show="form.password.$dirty && form.password.$error.minlength">
              新密码长度不能小于6位，请重新输入。
            </div>
            <div class="alert alert-danger help-block"
                 ng-show="form.password.$dirty && form.password.$error.maxlength">
              新密码长度不能大于16位，请重新输入。
            </div>
          </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error':form.passwordConfirm.$dirty && form.passwordConfirm.$invalid}">
          <label class="col-sm-2 control-label text-right">确认密码</label>
          <div class="col-sm-10">
            <input type="password" name="passwordConfirm" autocomplete="off" class="form-control"
                   ng-model="passwordConfirm" required>
            <div class="alert alert-danger help-block"
                 ng-show="form.password.$dirty && form.passwordConfirm.$dirty && password !== passwordConfirm">
              二次密码不一致，请检查。
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox m-t-lg col-sm-11">
            <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs"
                    ng-click="ok()"><strong>确认修改</strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
