  <div class="modal-header h4">
      新增账号
  </div>
  <div class="modal-body">
    <form  name="myForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">请输入账号</label>
        <div class="col-sm-9 ">
          <input type="text" name="username"  autocomplete="off" ng-required="true" ng-pattern="/^[a-zA-Z]{1}/" ng-minlength="5" ng-maxlength="10" ng-model="postCheck.userName" class="form-control" placeholder="请输入用户名">
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.maxlength">
            用户名长度不能大于10位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.pattern">
            用户名必须以英文字母开始
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.username.$error.minlength">
            用户名长度不能小于6位
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">请输入联系人：</label>
        <div class="col-sm-9">
          <input type="text" name="name"  autocomplete="off" ng-required="true" ng-model="postCheck.name" class="form-control" placeholder="请输入姓名">
        </div>
      </div>

      <!--负责区域-->
      <div class="form-group">
        <label class="col-sm-3 control-label">负责区域</label>
        <div class="col-sm-9 ">
          <select class="input-sm form-control w-sm inline v-middle" ng-model="postCheck.districtCode"
                  ng-options="x.code as x.name for x in cities |cityFilter:null">
          </select>
        </div>
      </div>
      <!--邮箱地址-->
      <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
        <label class="col-sm-3 control-label">请输入邮箱地址</label>
        <div class="col-sm-9 ">
          <input type="email" name="email"  autocomplete="off" ng-model="postCheck.email" class="form-control" placeholder="请输入邮箱地址">
          <div class="alert alert-danger help-block" ng-show="myForm.email.$error.email">
            邮箱地址输入有误，请修改
          </div>
        </div>
      </div>
      <!--请输入手机-->
      <div class="form-group" ng-class="{'has-error':myForm.tel.$dirty && myForm.tel.$invalid}">
        <label class="col-sm-3 control-label">请输入手机</label>
        <div class="col-sm-9 ">
          <input type="tel" name="tel"  autocomplete="off" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11" ng-maxlength="11" ng-model="postCheck.cellPhone" class="form-control" placeholder="请输入11位手机号">
          <!--ng-show中去对比二次输入的密码-->
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.maxlength">
            手机号不能小于11位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.minlength">
            手机号不能小于11位
          </div>
          <div class="alert alert-danger help-block" ng-show="myForm.tel.$error.pattern">
            手机号格式不正确
          </div>
        </div>
      </div>
      </form>
  </div>
  <div class="modal-footer text-center">
      <button class="btn btn-success" ng-click="postName(postCheck)">确认</button>
