<div class="modal-header h4">
    账号编辑
</div>
<div class="modal-body">
    <form name="myForm" class="form-horizontal">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请输入联系人：</label>
            <div class="col-sm-9">
                <input type="text" name="name" autocomplete="off" ng-required="true" ng-model="item.name"
                       class="form-control" placeholder="请输入姓名">
            </div>
        </div>
        <!--负责区域-->
        <div class="form-group">
            <label class="col-sm-3 control-label">负责区域</label>
            <div class="col-sm-9 ">
                <select class="input-sm form-control w-sm inline v-middle" ng-model="province"
                        ng-options="x.code as x.name for x in cities |cityFilter:null">
                </select>
            </div>
        </div>
        <!--邮箱地址-->
        <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
            <label class="col-sm-3 control-label">请输入邮箱地址</label>
            <div class="col-sm-9 ">
                <input type="email" name="email" autocomplete="off" ng-model="item.email" class="form-control"
                       placeholder="请输入邮箱地址">
                <div class="alert alert-danger help-block" ng-show="myForm.email.$error.email">
                    邮箱地址输入有误，请修改
                </div>
            </div>
        </div>
        <!--</div>-->
        <!--请输入手机-->
        <div class="form-group" ng-class="{'has-error':myForm.cellPhone.$dirty && myForm.cellPhone.$invalid}">
            <label class="col-sm-3 control-label">请输入手机</label>
            <div class="col-sm-9 ">
                <input type="tel" name="cellPhone" autocomplete="off" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" ng-minlength="11"
                       ng-maxlength="11" ng-model="item.userModel.cellPhone" class="form-control" placeholder="请输入11位手机号">
                <!--ng-show中去对比二次输入的密码-->
                <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.maxlength">
                    手机号不能大于11位
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.minlength">
                    手机号不能小于11位
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.cellPhone.$error.pattern">
                    手机号格式不正确
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-success" ng-click="redact(items.userId)">确认</button>
</div>
