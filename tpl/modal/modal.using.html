<div class="modal-header">
    启用确认
</div>
<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <form role="form" class="form-horizontal">
                <div class="form-group text-center">
                    <label class="text-left">是否将 <span class="text-danger">{{item.name}}</span>启用此账号吗？</label>
                </div>
                <div class="form-group">
                </div>
                <div class=" m-t-lg">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-6">
                            <button class="btn  btn-md btn-success btn-addon" ng-click="using(item.userId)">启用</button>
                            <button class="btn  btn-md btn-info btn-addon" ng-click="cancel(item.userId)">取消</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
