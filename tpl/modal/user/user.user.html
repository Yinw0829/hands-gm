<div class="modal-header">
  用户详细
</div>
<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-12">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">用户名</label>
          <label class="col-sm-9 text-left control-label" ng-bind="item.userModel.userName"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">姓名</label>
          <label class="col-sm-9 text-left control-label" ng-bind="item.name"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">联系电话</label>
          <label class="col-sm-9" ng-bind="item.userModel.cellPhone"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">省-市</label>
          <label class="col-sm-9" ng-bind="item.province.name + '-' + item.city.name"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">认证状态</label>
          <label class="col-sm-9" ng-bind="item.certifyStatusName"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">性别</label>
          <label class="col-sm-9" ng-bind="item.sexName"></label>
        </div>
        <div class="form-group">
          <label class="col-sm-3 text-right text-muted control-label">注册时间</label>
          <label class="col-sm-9" ng-bind="item.regTime"></label>
        </div>
        <div class="checkbox m-t-lg">
          <button type="button" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok(item.id)"><strong>确定</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
