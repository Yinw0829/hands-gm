<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">企业审核</h1>
</div>

<div class="wrapper-md" ng-controller="enterprise">
    <div class="panel panel-default">
        <div class="panel-body b-b b-light">
            <input id="filter" type="text" placeholder="搜你想要的" class="form-control input-sm w-md inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>公司名称</th>
                    <th>营业执照号</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>申请时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="f in enterprises">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="f.name"></td>
                    <td ng-bind="f.creditCode"></td>
                    <td ng-bind="f.contractPerson"></td>
                    <td ng-bind="f.userModel.cellPhone"></td>
                    <td ng-bind="f.regTime"></td>
                    <td>
                        <button class="btn  btn-sm btn-success btn-addon" ng-click="see(f)"><i
                                class="icon icon-grid"></i>审核
                        </button>
                    </td>
                </tr>
                <!--<tr ng-show="!enterprises.length()">-->
                <!--<td colspan="7" class="text-center text-muted">没有审核内容</td>-->
                <!--</tr>-->
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>
